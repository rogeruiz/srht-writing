<div class="bg-crust flex flex-row mb-6 col-span-2 max-h-36">
  <div class="h-32 w-32 md:h-36 md:w-36 flex flex-none">
    <img class="object-center" src="{{ .Params.Logo | relURL }}" alt="{{ .Params.company }} logo"
      title="{{ .Description }}">
  </div>
  <div class="flex-grow flex-col pl-5 md:pt-2.5 border-crust">
    <h3 class="text-md font-body italic font-bold border-b border-dotted border-b-text">
      {{ .Title }}
    </h3>
    <h2 class="text-md lg:text-xl font-display text-subtext1 border-t border-dotted border-t-text">{{
      .Params.company
      }}</h2>
    <div class="text-sm font-body italic font-extralight border-b border-dotted border-b-text">
      <span>{{ dateFormat "01/2006" .Date }}</span>
      {{ if .Params.EndDate }}
      <span>—</span>
      <span>{{ dateFormat "01/2006" .Params.EndDate }}</span>
      {{ else }}
      <span>—</span>
      <span>Present</span>
      {{- end -}}
    </div>
    <div class="pt-2.5">
      <a class="text-lg font-display italic font-extralight rsr-link hover:border-rosewater" href="{{ .RelPermalink }}"
        title="{{ .Params.description }}">
        {{ i18n "read_more" }}
      </a>
    </div>
  </div>
</div>
