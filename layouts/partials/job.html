<div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
  <div class="shrink-0">
    <img class="h-12 w-12" src="{{ .Params.Logo | relURL }}" alt="Job logo">
  </div>
  <div>
    <div class="text-xl font-medium text-black">ChitChat</div>
    <p class="text-slate-500">You have a new message!</p>
    <span class="job-date">{{ dateFormat "January 2006" .Date }}</span>
    {{ if .Params.EndDate }}
    <span class="job-date">—</span>
    <span class="job-date">{{ dateFormat "January 2006" .Params.EndDate }}</span>
    {{ else }}
    <span class="job-date">—</span>
    <span class="job-date">Present</span>
    {{- end -}}
  </div>
</div>
