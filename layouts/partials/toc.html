{{- if and (gt .WordCount 400) (ne .Params.toc false) -}}

{{- if ge .ReadingTime 8 -}}
{{- .Scratch.Set "toc-open-attr" "open" -}}
{{- end -}}

<details class="rsr-toc" {{ .Scratch.Get "toc-open-attr" }}>
  <summary class="text-sm font-mono">Table of contents </summary>
  <aside class="font-mono prose">
    {{ .TableOfContents }}
  </aside>
</details>

{{- end -}}
