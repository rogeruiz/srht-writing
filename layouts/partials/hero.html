<section class="bg-surface0 text-subtext0 p-10 mb-10">
  <h1 class="text-6xl md:text-8xl lg:text-8xl break-all font-sans font-bold text-mauve">{{ .Title }}</h1>
  <section class="pt-5">
    <p class="text-lg md:text-xl lg:text-2xl font-sans font-light text-subtext1 pb-5 md:w-5/6 lg:w-1/3">
      {{ .Description | safeHTML }}
    </p>
    {{ if .Params.image }}
    {{- $alt_text := default "hero image" (.Params.image_description) -}}
    <div class="">
      <img class="object-contain" src="{{ .Params.image | relURL }}" alt="{{ $alt_text }}">
    </div>
    {{ end }}
  </section>
</section>
