<article class="{{ if .Draft }}border border-dashed border-maroon{{ end }} box-border pb-10 md:pb-0 md:col-span-2 lg:col-span-2">
  <span class="block font-mono z-0 text-subtext1 rounded text-sm">
    {{ dateFormat "02 Jan 2006" .Date }}
  </span>
  <h2 class="font-display text-2xl font-bold pb-3">
    <a class="rsr-link" href="{{ .RelPermalink }}">
      {{ .Title }}
    </a>
  </h2>

  <p class="text-text">{{ .Params.description }}</p>
</article>
